  <script src="script.js">

document.addEventListener('DOMContentLoaded', () => {
  const projets = document.querySelectorAll('.projet');

  let lastHovered = null;  // Variable pour stocker la dernière case survolée

  projets.forEach(projet => {
    // Ajouter la classe 'hovered' lorsque la souris entre dans la case
    projet.addEventListener('mouseenter', () => {
      // Vérifier si la case survolée est différente de la précédente
      if (lastHovered !== projet) {
        // Retirer la classe 'hovered' de la dernière case survolée
        if (lastHovered) {
          lastHovered.classList.remove('hovered');
        }
        
        // Ajouter la classe 'hovered' à la nouvelle case
        projet.classList.add('hovered');
        lastHovered = projet;  // Mettre à jour la dernière case survolée
      }
    });

    // Retirer la classe 'hovered' lorsque la souris quitte la case
    projet.addEventListener('mouseleave', () => {
      // Ne retirer la classe 'hovered' que si c'est la case actuelle
      if (lastHovered === projet) {
        projet.classList.remove('hovered');
        lastHovered = null;  // Réinitialiser la case précédente
      }
    });
  });
});


  
   
  </script>
